---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runners
  namespace: gha
spec:
  interval: 15m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    minRunners: 3
    maxRunners: 6
    githubConfigSecret: runner-secret
    githubConfigUrl: https://github.com/alfi0812/talos
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: gha
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 32Gi
    template:
      spec:
        containers:
          - name: runner
            image: oci.trueforge.org/containerforge/actions-runner:2.331.0@sha256:b51625f28425928b2aaf5096788d8c3eaac815c3d94b542beea904c3a7d290a9
            command:
              - /home/runner/run.sh
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
