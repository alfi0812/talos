apiVersion: v1
kind: Pod
metadata:
  name: intel-gpu-test
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - name: gpu-compute
    image: intel/oneapi-basekit:latest
    command:
      - bash
      - -c
      - |
        set -e
        echo "Compiling SYCL test..."
        cat > vec_add.cpp <<'EOF'
        #include <CL/sycl.hpp>
        #include <iostream>
        int main() {
            constexpr size_t N = 1024;
            std::vector<int> A(N, 1), B(N, 2), C(N, 0);

            sycl::queue q(sycl::default_selector_v);

            {
                sycl::buffer<int> bufA(A.data(), N);
                sycl::buffer<int> bufB(B.data(), N);
                sycl::buffer<int> bufC(C.data(), N);

                q.submit([&](sycl::handler& h) {
                    auto a = bufA.get_access<sycl::access::mode::read>(h);
                    auto b = bufB.get_access<sycl::access::mode::read>(h);
                    auto c = bufC.get_access<sycl::access::mode::write>(h);
                    h.parallel_for(N, [=](sycl::id<1> i) {
                        c[i] = a[i] + b[i];
                    });
                });
            }

            std::cout << "C[0] = " << C[0] << ", C[N-1] = " << C[N-1] << std::endl;
            return 0;
        }
        EOF
        dpcpp vec_add.cpp -o vec_add
        ./vec_add
    resources:
      limits:
        "gpu.intel.com/i915": "1"