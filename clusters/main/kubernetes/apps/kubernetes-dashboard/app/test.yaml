apiVersion: v1
kind: Pod
metadata:
  name: intel-gpu-test
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - name: gpu-compute
    image: intel/oneapi-basekit:latest
    command: ["bash", "-c"]
    args: ["sycl-ls || ls -l /dev/dri"]
    resources:
      limits:
        "gpu.intel.com/i915": "1"