apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflareddns
      version: 12.14.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # for now until image is fixed
    image:
      #repository: ghcr.io/hotio/cloudflareddns
      repository: oci.trueforge.org/containerforge/cloudflareddns
      pullPolicy: IfNotPresent
      tag: 3.0.0@sha256:6b54d7dde3e10e4cb4aa946ba38b5c364ad3f443c86d5c091ed092bfcd6247bd
    credentials:
      minio:
        type: s3
        url: "http://${S3_URL}"
        bucket: "${S3_BUCKET}-cloudflareddns"
        accessKey: "${S3_ACCESS_KEY}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_ENCRYPTION_KEY}"
    cloudflareddns:
      api_token: ${CLOUDFLARE_TOKEN}
      host_zone_record:
      - domain: minecraft.${DOMAIN_0}
        record: A
        zone: ${ZONE_0}
      - domain: wireguard.${DOMAIN_1}
        record: A
        zone: ${ZONE_1}
    persistence:
      config:
        volsync:
        - name: config
          type: restic
          credentials: minio
          dest:
            enabled: true
          src:
            enabled: true
            trigger:
              schedule: 10 0 * * *
