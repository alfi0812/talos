apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: gatus
spec:
  interval: 5m
  chart:
    spec:
      chart: gatus
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_1}"
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: status.${DOMAIN_1}
      api:
        enabled: true
        ingressClassName: external
        primary: false
        targetSelector:
          main: main
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: status.${DOMAIN_1}
            paths:
              - path: /api
                pathType: Prefix
              - path: /health
                pathType: Prefix
    sidecar:
      enable: true
      enableService: true
      enableIngress: true
      autoIngress: true 
      autoService: false
    configmap:
      config:
        enabled: true
        data:
          config.yaml: |
            {{- if .Values.cnpg.main.enabled }}
            storage:
              type: postgres
              path: {{ (printf "%s?client_encoding=utf8" (.Values.cnpg.main.creds.std | trimAll "\"")) | quote }}
            {{- end }}
            ui:
              title: Status | Gatus
              header: Status
              logo: https://avatars.githubusercontent.com/u/43101280
              link: https://github.com/Alfi0812
              buttons:
                - name: Github
                  link: https://github.com/Alfi0812
                - name: TalosCluster
                  link: https://github.com/Alfi0812/talos
            metrics: true
            endpoints:
              - name: Cloudflare
                group: connectivity
                url: icmp://1.1.1.1
                interval: 60s
                conditions:
                  - "[CONNECTED] == true"
              - name: Google
                group: connectivity
                url: icmp://8.8.8.8
                interval: 60s
                conditions:
                  - "[CONNECTED] == true"
              - name: Quad9
                group: connectivity
                url: icmp://9.9.9.9
                interval: 60s
                conditions:
                  - "[CONNECTED] == true"
              - name: ${DOMAIN_0}
                group: cloudflare
                url: https://${DOMAIN_0}
                interval: 60s
                conditions:
                  - "[STATUS] == 200"
              - name: ${DOMAIN_1}
                group: cloudflare
                url: https://${DOMAIN_1}
                interval: 1m
                conditions:
                  - "[STATUS] == 200"
            ### BUDDY ENDPOINTS
              - name: Status Page (Buddy)
                group: buddy
                url: https://${GATUS_BUDDY_STATUS_HOSTNAME}
                interval: 60s
                ui:
                  hide-url: true
                  hide-hostname: true
                conditions:
                  - "[STATUS] == 200"